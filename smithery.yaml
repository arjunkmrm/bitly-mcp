# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: container

startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - WALLET_PRIVATE_KEY
      - INFURA_API_KEY
    properties:
      WALLET_PRIVATE_KEY:
        type: string
        title: "Wallet Private Key"
        description: "Private key for the Ethereum wallet used to interact with Bitly Exchange"
      INFURA_API_KEY:
        type: string
        title: "Infura API Key"
        description: "API key for Infura to connect to Ethereum networks. Get one from https://infura.io"
  exampleConfig:
    WALLET_PRIVATE_KEY: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
    INFURA_API_KEY: "your-infura-project-id"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."